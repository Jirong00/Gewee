<!DOCTYPE html>
<html>

<body>
    <canvas id="canvas" width="128" height="128"></canvas>
    <div id="part1"></div>
    <div id="part2"></div>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        const svgData = `<svg width="128" height="128" viewBox="0 0 128 128" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="g-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4D96FF" />
            <stop offset="50%" style="stop-color:#6BCB77" />
            <stop offset="100%" style="stop-color:#FFD93D" />
        </linearGradient>
    </defs>
    <text x="50%" y="54%" font-family="Arial, sans-serif" font-weight="900" font-size="110" fill="url(#g-gradient)" text-anchor="middle" dy=".35em">G</text>
</svg>`;

        img.onload = () => {
            ctx.drawImage(img, 0, 0);
            const png = canvas.toDataURL('image/png').split(',')[1];
            const mid = Math.floor(png.length / 2);
            document.getElementById('part1').innerText = png.substring(0, mid);
            document.getElementById('part2').innerText = png.substring(mid);
        };
        img.src = 'data:image/svg+xml;base64,' + btoa(svgData);
    </script>
</body>

</html>
